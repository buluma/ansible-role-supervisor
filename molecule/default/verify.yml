---
- name: Verify
  hosts: all
  become: no
  gather_facts: no

  tasks:
    - name: Test connection
      ansible.builtin.ping:

    - name: Verify apache is responding on port 80.
      ansible.builtin.uri:
        url: http://127.0.0.1/
        method: GET
        status_code: 200

    - name: Validate supervisorctl works with unix socket
      command: supervisorctl status
      changed_when: false
